<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Nuevo Show</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/shows/list">Stockolmo's</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="addShow">Agregar Producto</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>

			</ul>
		</div>
	</nav>

	<h2 class="text-center">Agrega un nuevo producto</h2>

	<form class="form-horizontal" th:action="@{/shows/list/add}"
		th:object="${shows}" method="post">
		<div class="container my-5">

			<p>
				Nombre: <input class="form-control form-control-lg my-2" type="text"
					placeholder="Nombre del producto" aria-label=".form-control-lg example"
					name="showTitle">
			</p>

			<p>
				Stock: <input class="form-control form-control-lg my-2"
					type="text" placeholder="5"
					aria-label=".form-control-lg example" name="showNetwork">
			</p>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button class="btn btn-success me-md-2" type="success">Agregar</button>
			</div>
		</div>
	</form>

</body>
</html>
